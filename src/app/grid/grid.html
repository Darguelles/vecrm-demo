<table class="table table-striped">
    <thead style="background-color: #4d4d4d">
        <tr>
          <td *ngFor="let col of columns" style="text-align: center" ><a (click)="sort(col.name)"><b style="color: white">{{col.descr}}</b></a></td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let row of rows" class="{{row.class}}"  >
            <td *ngFor="let col of columns">{{row[col.name]}}</td>
        </tr>
    </tbody>
</table>
