<style>
  .container-circle-report {
    margin-inside: 2em;
    border: 1px solid #ccc;
    padding: 1em;
    height: 25em;
    text-align: center;
    width: 99.83%;
  }


  .legend-label{
    margin-top: 4em;
    color: darkgray;
  }

</style>

<div class="container-circle-report">
  <h4>{{title}}</h4>
  <h6 style="color: darkgrey">Updated date {{date}}</h6>
  <br/>

  <div style="display: block">
    <canvas baseChart
            [datasets]="pieChartData"
            [legend]="pieChartLegend"
            [colors]="colours"
            [options]="chartOptions"
            [chartType]="pieChartType"
            (chartHover)="chartHovered($event)"
            (chartClick)="chartClicked($event)"></canvas>
  </div>

  <label class="legend-label">Total Service & Change Requests: {{total}}</label>

</div>
