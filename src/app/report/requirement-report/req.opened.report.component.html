<style>
  .container-circle-report {
    margin-inside: 2em;
    border: 1px solid #ccc;
    padding: 1em;
    height: 25em;
    text-align: center;
  }

  .line-separator {
    width: 100%;
    border: 0;
    height: 1px;
    background-image: linear-gradient(to right, rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.75), rgba(0, 0, 0, 0));
    margin-bottom: 5px !important;
    margin-top: 5px !important
  }

  .legend-label{
    margin-top: 1em;
    color: darkgray;
  }

</style>

<div class="container-circle-report">
  <h4>REQUESTS OPENED IN LAST {{days}} DAYS</h4>
  <h6 style="color: darkgrey">Updated date {{date}}</h6>
  <br/>

  <table width="100%">
    <tr>
      <td width="50%">
        <label style="font-size: 50px;">{{criticalRequest}}</label>
      </td>
      <td width="50%">
        <label style="font-size: small;
    text-align: left;">Critical & High Service & Change Requests</label>
      </td>
    </tr>
  </table>

  <hr class="line-separator"/>

  <table width="100%">
    <tr>
      <td width="50%" style="text-align: right">
        <label style="font-size: 35px; margin-right: 10px;">{{expirationRequest}}</label>
      </td>
      <td width="50%">
        <label style="font-size: small;
    text-align: left;"><b>of {{criticalRequest}} </b> near to expiration</label>
      </td>
    </tr>
  </table>

  <label class="legend-label">Total Service & Change Requests: {{totalRequest}}</label>

</div>
