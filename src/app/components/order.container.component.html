<style>

  .billingnumbertext {
    display: block;
    height: 48px;
    color: #ff7000;
    font-size: 48px;
    line-height: 48px;
    text-align: left;
    margin-left: 1em;
  }

  .pod-border {
    border: 1px solid #ccc;
    padding: 5px;
  }

  .panel-order-title {
    width: 80%;
  }

  .contenttext {
    color: #92b4cb;
    font-size: 14px;
    /*width: 168px;*/
    clear: right;
    display: block;
    position: relative;
    font-family: tahoma;
    olor: cornflowerblue;
  }

  .sprite-billinginquiries {
    background-position: 0 -1633px;
    width: 40px;
    height: 40px;
  }

  .sprite-icon-background,
  .brchecked .x-form-radio {
    background: transparent;
    display: inline-block;
  }

  .order-image{
    margin-right: 0.5em
  }

  .ordernumbertext {
    display: block;
    height: 48px;
    color: brown;
    font-size: 48px;
    line-height: 48px;
    text-align: left;
    margin-left: 1em;
  }

  .projectnumbertext {
    display: block;
    height: 48px;
    color: #0074d9;
    font-size: 48px;
    line-height: 48px;
    text-align: left;
    margin-left: 1em;
  }

  .salestnumbertext {
    display: block;
    height: 48px;
    color: #5ac2f3;
    font-size: 48px;
    line-height: 48px;
    text-align: left;
    margin-left: 1em;
  }

</style>

<div class="col-md-4 hidden-xs pod-border">
  <div class="panel panel-primary panel-order-title">
    <div class="panel-body orders-container-box contenttext">
      <div class="row">
        <div class="order-image" style="width: 25%">
          <img class="x-icon sprite-icon-background insidepanel-icon x-icon-default sprite-billinginquiries"
               src="{{imageSource}}"
               id="{{imageId}}">
        </div>
        <div style="width: 70%">
          {{title}}
        </div>
      </div>
    </div>
    <div class="widget-controls">
      <a data-widgster="collapse" title="Collapse" href="#"><i class="glyphicon glyphicon-menu-right"></i></a>
    </div>
  </div>
  <div>
    <label class="{{colorNumber}}" for="ontrack">{{number}}</label>
  </div>
</div>
