<style>

  /* Icon 1 */

  #nav-icon, #nav-icon2, #nav-icon3, #nav-icon4 {
    width: 25px;
    /*height: 45px;*/
    position: relative;
    /*margin: 50px auto;*/
    margin-left: 17px;
    -webkit-transform: rotate(0deg);
    -moz-transform: rotate(0deg);
    -o-transform: rotate(0deg);
    transform: rotate(0deg);
    -webkit-transition: .5s ease-in-out;
    -moz-transition: .5s ease-in-out;
    -o-transition: .5s ease-in-out;
    transition: .5s ease-in-out;
    cursor: pointer;
  }

  #nav-icon span, #nav-icon3 span, #nav-icon4 span {
    display: block;
    position: absolute;
    height: 3px;
    width: 100%;
    background: #edeaea;
    border-radius: 10px;
    opacity: 1;
    left: 0;
    -webkit-transform: rotate(0deg);
    -moz-transform: rotate(0deg);
    -o-transform: rotate(0deg);
    transform: rotate(0deg);
    -webkit-transition: .25s ease-in-out;
    -moz-transition: .25s ease-in-out;
    -o-transition: .25s ease-in-out;
    transition: .25s ease-in-out;
  }

  #nav-icon span:nth-child(1) {
    top: 0px;
  }

  #nav-icon span:nth-child(2) {
    top: 18px;
  }

  #nav-icon span:nth-child(3) {
    top: 36px;
  }

  #nav-icon.open span:nth-child(1) {
    top: 10px;
    -webkit-transform: rotate(135deg);
    -moz-transform: rotate(135deg);
    -o-transform: rotate(135deg);
    transform: rotate(135deg);
  }

  #nav-icon.open span:nth-child(2) {
    opacity: 0;
    left: -60px;
  }

  #nav-icon.open span:nth-child(3) {
    top: 27px;
    -webkit-transform: rotate(-135deg);
    -moz-transform: rotate(-135deg);
    -o-transform: rotate(-135deg);
    transform: rotate(-135deg);
  }

  .back-hamburger {
    background-color: #e53434;
    width: 60px;
    height: 60px;
    border-radius: 60px;
    box-shadow: 1px 2px 3px #888888;
    position: fixed;
    z-index: 20;
    margin-left: 7em;
    margin-top: -1.5em;
    /*margin-left: 13em;*/
  }

  .vcenter {
    display: inline-block;
    vertical-align: middle;
    float: none;
  }

  .hamburger-option {
    background-color: #e5cb2f;
    width: 40px;
    height: 40px;
    border-radius: 40px;
    box-shadow: 1px 2px 3px #888888;
    /*position: fixed;*/
    /*z-index: 20;*/
    /*margin-left: 7em;*/
    margin-top: 0.8em;
    /*margin-left: 13em;*/
  }

  .hamburger-content {
    position: fixed;
    z-index: 10;
    margin-top: 3em;
    width: 50px;
    margin-left: 8em;
  }

  .icon-position {
    margin-top: 12px;
    margin-left: -1px;
    color: white;
  }


</style>

<div>
  <div class="pull-right back-hamburger" (click)="showStyle = !showStyle;">
    <div id="nav-icon" (click)="showStyle = !showStyle;" [class.open]="getHamburger()">
      <span style="margin-top: 1.3em;" (click)="showStyle = !showStyle;"></span>
      <span style="margin-top: 0.63em;" (click)="showStyle = !showStyle;"></span>
      <span (click)="showStyle = !showStyle;"></span>
    </div>
  </div>


  <div id="options-f-hamb" [style.display]="getStyle()" class="hamburger-content" >
    <div class="col-lg-1 vcenter hamburger-option">
      <!--<img class="image-menu-dropdown" src="../../../../assets/img/header/customer-management.png">-->
      <span><i class="glyphicon glyphicon-glass icon-position"></i></span>
    </div>
    <div class="col-lg-1 vcenter hamburger-option">
      <!--<img class="image-menu-dropdown" src="../../../../assets/img/header/service-management.png">-->
      <span><i class="glyphicon glyphicon-star icon-position"></i></span>
    </div>
    <div class="col-lg-1 vcenter hamburger-option">
      <!--<img class="image-menu-dropdown" src="../../../../assets/img/header/billing.png">-->
      <span><i class="glyphicon glyphicon-signal icon-position"></i></span>
    </div>
    <div class="col-lg-1 vcenter hamburger-option">
      <!--<img class="image-menu-dropdown" src="../../../../assets/img/header/orders.png">-->
      <span><i class="glyphicon glyphicon-flag icon-position"></i></span>
    </div>
  </div>

</div>
